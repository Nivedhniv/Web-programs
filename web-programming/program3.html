<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        frame examples
    </h1>
    <h2> floating frame</h2>
    <iframe src="https://www.wikipedia.org/" width="500px" height="300px" title="floating frame">

    </iframe>

    <h2> navigation frame</h2>
    <div style="display: flex; gap: 20px;">
        <iframe src="https://www.wikipedia.org/" width="500px" height="300px" title="floating frame">

    </iframe>
    <iframe src="https://www.wikipedia.org/" width="500px" height="300px" title="floating frame">

    </iframe>
    </div>

    <h2> mixed frame layout</h2>
        <iframe src="https://www.wikipedia.org/" width="500px" height="300px" title="floating frame">

    </iframe>
    <iframe src="https://www.wikipedia.org/" width="500px" height="300px" title="floating frame">
    </iframe>
</body>
</html>
