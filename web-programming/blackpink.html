<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK Toggle</title>
    <style>
        #bg {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 300px;
            color: hotpink;
            transition: color 0.5s ease;
            cursor: pointer;
        }
    </style>
</head>
<body id="bg">
    <h1 id="bp" onclick="bgcolor()">BLACKPINK</h1>

    <script>
        function bgcolor() {
            var bg = document.getElementById('bg');
            var bp = document.getElementById('bp');

            if (bg.style.backgroundColor === "hotpink") {
                bg.style.backgroundColor = "black";
                bp.style.color = "hotpink";
            } else {
                bg.style.backgroundColor = "hotpink";
                bp.style.color = "black";
            }
        }
    </script>
</body>
</html>
