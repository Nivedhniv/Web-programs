<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string math functions</title>
</head>
<body>
    <h2>String functions</h2>
    <script>
        var str="Hello World";
        document.write("String is : "+str+"<br>");
        document.write("length : "+str.length+"<br> Uppercase : "+str.toUpperCase()+"<br> lowercase : "+str.toLowerCase()+"<br> Substring : "+str.substring(0,5)+"<br>");
    </script>

    <h2>math functions</h2>
    <script>
        var num=9;
        document.write("square root : "+Math.sqrt(num)+"<br>square : "+num*num+"<br>random Number : "+Math.random());
    </script>
</body>
</html>
