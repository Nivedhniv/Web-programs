<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .login{
        padding: 20px;
        font-family: sans-serif;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 20px;
    }
    .login td{
        padding: 10px;
    }
    input[type="text"]{
        padding: 10px;
        border-bottom: 2px solid black;
        border-top: 0px solid black;
        border-right: 0px solid black;
        border-left: 0px solid black;
        background-color: rgb(255, 255, 255);
    }
    input[type="number"]{
        padding: 10px;
      border-bottom: 2px solid black;
        border-top: 0px solid black;
        border-right: 0px solid black;
        border-left: 0px solid black;
        background-color: rgb(255, 255, 255);
    }
    input[type="password"]{
        padding: 10px;
       border-bottom: 2px solid black;
        border-top: 0px solid black;
        border-right: 0px solid black;
        border-left: 0px solid black;
        background-color: rgb(255, 255, 255);
    }
    input[type="email"]{
        padding: 10px;
       border-bottom: 2px solid black;
        border-top: 0px solid black;
        border-right: 0px solid black;
        border-left: 0px solid black;
        background-color: rgb(255, 255, 255);
    }
    input[type="submit"]{
        padding: 10px;
        border: 0px;
        background-color: rgb(145, 199, 88);
        width: 100%;
    }
    td{
        position: relative;
    }
    input{ 
        margin-top: 20px;
    }
    
    label{
        position: absolute;
        top:0px;
    }
</style>
<body>
    <form method="post" onsubmit="validate()">
        <table class="login">
            <tr><th colspan="2">Log In</th></tr>
            <tr><td><label for="uname">Password</label><input id="" type="text" placeholder="Enter your full name"></td>  </tr>
            <tr><td><label for="email">Password</label><input id="mail" type="email" placeholder="Enter your Email id"></td></tr> 
            <tr><td ><label for="password">Password</label><input id="password" type="Password" placeholder="*******"></td></tr>
            <tr><td ><label for="conpassword">Confirm Password</label><input id="conpassword" type="Password" placeholder="*******"></td></tr>
            <tr><td colspan="2"><input type="submit" value="register"></td></tr>
            
        
    </table>

</body>
</html>
